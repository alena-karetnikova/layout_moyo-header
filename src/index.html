<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="box">
        <div class="image">
          <img src="./images/logo.png" alt="logo">
        </div>
        <nav class="link">
          <ul class="link">
            <li class="links">
              <a class="is-active">Apple</a>
            </li>
            <li class="links">
              <a>Samsung</a>
            </li>
            <li class="links">
              <a>Smartphones</a>
            </li>
            <li class="links">
              <a data-qa="hover">Laptops & Computers</a>
            </li>
            <li class="links">
              <a>Gadgets</a>
            </li>
            <li class="links">
              <a>Tablets</a>
            </li>
            <li class="links">
              <a>Photo</a>
            </li>
            <li class="links">
              <a>Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
